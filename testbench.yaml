laravel: '@testbench'

providers:
  - Workbench\App\Providers\WorkbenchServiceProvider
  - Aldo\LaravelPasswordlessLogin\Providers\PasswordlessServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  welcome: true
  start: '/'
  install: true
  health: false
  guard: web
  discovers:
    web: true
    api: true
    commands: true
    components: true
    factories: true
    views: true
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
    - passwordless-migrations
    - passwordless-config
    - passwordless-views
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
